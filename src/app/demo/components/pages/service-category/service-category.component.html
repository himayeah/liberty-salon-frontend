<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Servicee Categories</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="serviceCategoryForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                        <!--Category Name -->
                        <div class="col-12 col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Category Name</mat-label>
                                <input matInput formControlName="categoryName" placeholder="Enter category name" />
                                <mat-error *ngIf="isInvalid('categoryName','required')">Category Name is required</mat-error>
                            </mat-form-field>
                        </div>

                        <!--Display Order-->
                        <div class="col-12 col-md-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Display Order</mat-label>
                                <input matInput type="number" formControlName="displayOrder" min="0" placeholder="0" />
                                <mat-error *ngIf="isInvalid('displayOrder','min')">Display order must be 0 or higher</mat-error>
                            </mat-form-field>
                        </div>

                        <!--Category Description-->
                        <div class="col-12">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="description" rows="3" placeholder="Enter category description"></textarea>
                            </mat-form-field>
                        </div>

                        <!--Buttons-->
                        <div class="col-12 d-flex justify-content-end mt-2">
                            <button mat-raised-button color="primary" type="submit" [disabled]="isButtonDisabled">
                                {{ saveButtonLabel }}
                            </button>
                            <button type="button" mat-stroked-button class="ms-2" (click)="resetData()">Reset</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm mt-5">
        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Service Category Information</h4>
            <button mat-icon-button color="light" (click)="refreshData()" matToolTip="Refresh">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
        <div class="card-body">
            <div class="row mb">
                <div class="col-md-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Filter</mat-label>
                        <input matInput (input)="applyFilter($event)" placeholder="Search categories" />
                    </mat-form-field>
                </div>
            </div>

                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort class="table table-hover align-middle">
                        <!--Columns--> 
                        <ng-container matColumnDef="displayOrder">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
                            <td mat-cell *matCellDef="let element">{{ element.displayOrder }}</td>
                        </ng-container>

                        <ng-container matColumnDef="categoryName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
                            <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" (click)="editData(element)" matTooltip="Edit">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="deleteData(element)" matTooltip="Delete">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <!--Rows-->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            [ngClass]="{
                                'table-primary': selectedRow?.id === row.id,
                                'table-success': lastAddedRow?.id === row.id,
                                'table-warning': lastEditedRow?.id === row.id
                            }">
                        </tr>
                    </table>
                </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>

</div>
