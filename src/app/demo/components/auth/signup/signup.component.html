<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg rounded-4 p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <img 
        [src]="layoutService.config().colorScheme === 'light' ? 'assets/layout/images/logo-dark.svg' : 'assets/layout/images/logo-white.svg'" 
        alt="App Logo" 
        class="mb-3" 
        style="width: 80px;"
      />
      <h3 class="fw-bold">Welcome!</h3>
      <p class="text-muted">Sign up to continue</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label fw-semibold">First Name</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          placeholder="Enter your first name"
          formControlName="firstName"
        />
        <div *ngIf="submitted && formControl['firstName'].errors" class="text-danger small">
          First name is required
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label fw-semibold">Last Name</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Enter your last name"
          formControlName="lastName"
        />
        <div *ngIf="submitted && formControl['lastName'].errors" class="text-danger small">
          Last name is required
        </div>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="login" class="form-label fw-semibold">Username</label>
        <input
          id="login"
          type="text"
          class="form-control"
          placeholder="Enter a username"
          formControlName="login"
        />
        <div *ngIf="submitted && formControl['login'].errors" class="text-danger small">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
          formControlName="password"
        />
        <div *ngIf="submitted && formControl['password'].errors" class="text-danger small">
          Password is required
        </div>
      </div>

      <!-- Remember me & Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input id="rememberMe" type="checkbox" class="form-check-input" />
          <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <a class="text-primary text-decoration-none" routerLink="/auth/forgot-password">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
        Sign Up
      </button>
    </form>
  </div>
</div>
